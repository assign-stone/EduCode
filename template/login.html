<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
</head>
<body style="background-image:url(https://www.wallpaperuse.com/wallp/91-916387_m.jpg);">
    <center><div style="width: 500px; height: 800px; padding-top: 100px; background-color: bisque; margin-top: 50px; margin-bottom: 100px;">
    <main class="form-signin">
        <form style="width: 300px" method="post" action="login">
          {% csrf_token %}
          <img class="mb-4" src="https://www.freeiconspng.com/thumbs/login-icon/user-login-icon-14.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal" style="background-color: rgb(34, 40, 40); color:aliceblue">LOG IN</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="phone" placeholder="36952">
            <label for="floatingInput">Mobile no.</label>
          </div>
          
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <br>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
         
          {% if error %}
           <div class="alert alert-danger" role="alert">
            {{error}}
           </div>
          {% endif %}
         
        </form>

        
      </main>
    </div>
    </center>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
</body>
</html>
