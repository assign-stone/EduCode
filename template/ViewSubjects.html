{% extends 'base.html' %}

{% block title %}
 Subjects List
{% endblock title %}

{% block content %}
<h1 class="mt-5 px-5 fw-bold">ALL ADDED SUBJECTS</h1>
<div class="container mt-5 mb-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
           {% for subject in subjects %}
                <tr>
                    <td>{{subject.id}}</td>
                    <td>{{subject.name}}</td>
                    <td>{{subject.description}}</td>
                    <td>
                        <a href="edit/{{subject.id}}" class="btn btn-success">Edit</a>
                        <a href="delete/{{subject.id}}" class="btn btn-danger">Remove</a>
                    </td>
                </tr>

           {% endfor %}
        </tbody>
      </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock content %}
