{% extends 'base.html' %}

{% block title %}
 Add Subjects
{% endblock title %}

{% block content %}
<h1 class="mt-5 px-5 fw-bold">Here you can add Subjects</h1>
<div class="container mt-5">
    <form id="form" method="post">
      {% csrf_token %}
        <div class="row">

            <div class="col-lg-4">
               <div class="mb-3">
                 <label for="formGroupExampleInput" class="form-label">Name</label>
                 <input type="text" class="form-control" id="name" name="name" placeholder="type name">
               </div>
            </div>

            <div class="col-lg-4">
               <div class="mb-3">
                 <label for="formGroupExampleInput2" class="form-label">Description</label>
                 <input type="text" class="form-control" id="description" name="description" placeholder="typing...">
               </div>
            </div>
            
            <div class="row">
            <div class="col-auto">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
            </div>
            
        </div>
    </form>
</div>

<!--Modal to have a success msg-->

<div class="modal" id="MyModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Subject Addition</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Subject inserted !</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



<!--jQurey CDN link-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
  $(document).ready(function(){
    $("#form").submit(function(event){
      event.preventDefault();
      $.ajax({
        type:"POST",
        url:"http://127.0.0.1:8000/addsubject",
        data:$("#form").serialize(),
        success:function(){
          const myModal = new bootstrap.Modal(document.getElementById('MyModal'),)
           myModal.show()
        }

      });
      return false;
    });
  });
</script>
{% endblock content %}
